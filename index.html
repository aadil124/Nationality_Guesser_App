<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nationality Guesser</title>
    <!-- Bootstrap CSS  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="text-center bg-info text-dark p-4 mb-3">
            <h1>Nationality Guesser App</h1>
        </div>
        <div class="mb-3 col-sm-12 col-md-6 offset-md-3">
            <input type="text" class="form-control" id="userName" placeholder="Enter Your Name Here...">
        </div>
        <div class="mb-3 text-center">
            <button class="btn btn-outline-info" id="getUser">Submit</button>
        </div>
        <div class="mb-3">
            <div class="row showUserData">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="nationality.js"></script>
</body>

</html>
